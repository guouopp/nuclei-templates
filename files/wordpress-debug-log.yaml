id: wp-debug-log

info:
  name: WordPress debug log
  author: geraldino2
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/debug.log"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - octet-stream
          - text/plain
        part: header
        condition: or

      - type: status
        status:
          - 200